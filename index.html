<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Legend</title>
  <meta name="description" content="Radio Music Legend" />
  <script src="/scripts/svg-inject.min.js"></script>
  <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
  <div class="app">
    <header>
      <div class="header__content">
        <button type="button" id="button__mobile" onclick="handleToggle()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav>
          <ul id="navigation">
            <li>
              <a href="/">Início</a>
            </li>
            <li>
              <a href="/">Buscar</a>
            </li>
            <li class="active">
              <a href="/">Suas bibliotecas</a>
            </li>
          </ul>
        </nav>

        <h1>music legends</h1>

        <div class="user">
          <span>Luciano Victor</span>
          <div class="user__icon">
            <img src="https://github.com/lucianovictor.png" alt="Icon do usuário">
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="main__info">
        <img class="logo" src="/assets/logo-lol.svg" alt="Logo da liga das lendas">
        <strong>riot games</strong>

        <div class="control">
          <button type="button" disabled>
            <img src="/assets/icons/arrow-left.svg" alt="Ìcone seta para esquerda" onload="SVGInject(this)">
          </button>
          <span>1/20</span>
          <button type="button">
            <img src="/assets/icons/arrow-right.svg" alt="Ìcone seta para direita" onload="SVGInject(this)">
          </button>
        </div>
        <div class="music__info__mobile">
          <h2>Warriors
            <img src="/assets/icons/heart-mobile.svg" alt="Ìcone de um coração" onload="SVGInject(this)">
          </h2>
         
          <h3>Riot games ft. Imagine Dragons
        </div>

      </div>
    </main>

    <footer>
      <span class="timeline"></span>

      <div class="footer__info">
        <div class="music">
          <img src="/assets/icons/heart.svg" alt="Ìcone de um coração" onload="SVGInject(this)">
          <h2>Warriors</h2>
          <h3>Riot games ft. Imagine Dragons
        </div>

        <div class="player">
          <img src="/assets/icons/repeat.svg" alt="Ìcone da ação de repetição" onload="SVGInject(this)">

          <div class="player__icon">
            <img src="/assets/icons/arrow-left.svg" alt="Ìcone seta para esquerda" onload="SVGInject(this)">
            <button type="button">
              <img src="/assets/icons/play.svg" alt="Ìcone player" onload="SVGInject(this)">
            </button>
              <img src="/assets/icons/arrow-right.svg" alt="Icone player" onload="SVGInject(this)" >
          </div>
          <img src="/assets/icons/rotate-cw.svg" alt="Ìcone da ação de looping" onload="SVGInject(this)">
        </div>

        <div class="controls">
          <img src="/assets/icons/volume.svg" alt="Ìcone para controlar o volume" onload="SVGInject(this)">
          <img src="/assets/icons/minimize.svg" alt="Ìcone para minimizar a aplicação" onload="SVGInject(this)">
        </div>
      </div>
    </footer>
  </div>
  <script>
    function handleToggle() {
      const buttonMobile = document.getElementById('button__mobile')
      const navigation = document.getElementById('navigation')
      buttonMobile.classList.toggle('active')
      navigation.classList.toggle('active')
    }
  </script>
</body>

</html>
